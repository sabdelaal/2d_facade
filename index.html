<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facade Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Facade Generator</h1>
    <form id="facadeForm">
        <label for="width">Width:</label>
        <input type="number" id="width" name="width" min="100" max="1000" value="500" required>

        <label for="height">Height:</label>
        <input type="number" id="height" name="height" min="100" max="800" value="400" required>

        <label for="glassType">Glass Type:</label>
        <input type="text" id="glassType" name="glassType" value="lightblue" required>

        <label for="windowCount">Window Count:</label>
        <input type="number" id="windowCount" name="windowCount" min="1" max="10" value="2" required>

        <button type="button" id="generateButton">Generate Facade</button>
    </form>

    <div id="facadeContainer"></div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <script>
        document.getElementById('generateButton').onclick = function() {
            generateFacade();
        };
    </script>
</body>
</html>
